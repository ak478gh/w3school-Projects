<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mobile Menu</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="https://1000logos.net/wp-content/uploads/2023/01/WordPress-logo-500x281.png" alt="logo">
            <div class="icon">
                <div id="bar1"></div>
                <div id="bar2"></div>
                <div id="bar3"></div>
            </div>
        </div>
    </nav>
    <div class="menus">
        <button>News</button>
        <button>Contact</button>
        <button>About</button>
    </div>
    <div class="body">
        <h3>Vertical Mobile Navbar</h3><br>
        <p>This example demonstrates how a navigation menu on a mobile/smart phone could look like. <br><br>
            Click on the hamburger menu (three bars) in the top right corner, to toggle the menu.</p>
    </div>
</body>
</html>
<script src="./index.js"></script>
