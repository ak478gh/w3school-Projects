<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filter</title>
    <style>
        .container{
            height: 50vh;
        }
        .container img{
            width: 23vw;
        }
        #img1{
            /* filter: grayscale(100%); */
            filter: blur(0.3px);
        }
        #img2{
            filter: saturate(50%);
        }
        #img3{
            filter: contrast(150%);
        }
        #img4{
            filter: brightness(50%);
        }
        #img5{
            filter: drop-shadow(5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="img1" src="https://www.w3schools.com/css/pineapple.jpg" alt="">
        <img id="img2" src="https://www.w3schools.com/css/pineapple.jpg" alt="">
        <img id="img3" src="https://www.w3schools.com/css/pineapple.jpg" alt="">
        <img id="img4" src="https://www.w3schools.com/css/pineapple.jpg" alt="">
        <img id="img5" src="https://www.w3schools.com/css/pineapple.jpg" alt="">
        <img id="img6" src="https://www.w3schools.com/css/pineapple.jpg" alt="">
        <img id="img7" src="https://www.w3schools.com/css/pineapple.jpg" alt="">
        <img id="img8" src="https://www.w3schools.com/css/pineapple.jpg" alt="">
    </div>
</body>
</html>
