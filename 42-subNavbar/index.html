<html lang="en">
<head>

                <a href="">Bring</a>

            </div>
        </div>
        <div id="partnerTab">
            <a>Partner <i class="fa-sharp fa-solid fa-caret-down"></i></a>
            <div class="subnav" id="partnerSubnav">
                <a href="">Link 1</a>
